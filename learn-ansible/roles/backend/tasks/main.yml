- name: Disabled Nodejs default Version
    ansible.builtin.shell: dnf module disable nodejs -y
    - name: Enabled Nodejs newer version
      ansible.builtin.shell: dnf module enable nodejs:18 -y
    - name: Install Nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present
    - name: Copy backend service
      ansible.builtin.copy:
        src: backend.service
        dest: /etc/systemd/system/backend.service
    - name: Add Application user
      ansible.builtin.user:
        name: expense
    - name: Delete old app content
      ansible.builtin.file:
        path: /app
        state: absent
    - name: Create app directory
      ansible.builtin.file:
        path: /app
        state: directory
    - name: Download the application code to created app directory
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/backend.zip
        dest: /app
        remote_src: yes
    - name: Download the Nodejs dependencies
      ansible.builtin.shell: npm install
      args:
        chdir: /app
    - name: Install mysql
      ansible.builtin.dnf:
        name: mysql
        state: present
    - name: Load Schema
      ansible.builtin.shell: mysql -h mysql-dev.devopsr1.online -uroot -p{{MYSQL_ROOT_PASSWORD}} < /app/schema/backend.sql
    - name: Start Backend Service
      ansible.builtin.systemd:
        name: backend
        state: restarted
        enabled: yes
        daemon-reload: yes